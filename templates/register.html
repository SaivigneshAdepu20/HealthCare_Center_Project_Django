<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Registration| Welcome</title>
  <style>

    .register-body{
        background-color: #fd7e14;
        color: white;
        font-size: 1.6em;
    }

  </style>
  </head>
  <body class="register-body">
  
            <div class="container">
            <br>
            <form action="register" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name : </label>
                    <input type="text"  name="first_name"  placeholder="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name : </label>
                    <input type="text"  name="last_name"  placeholder="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username : </label>
                    <input type="text" name="username"  placeholder="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password : </label>
                    <input type="password" name="password1" minlength="8" placeholder="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password : </label>
                    <input type="password"  name="password2" minlength="8" placeholder="Confirm Password" class="form-control" id="confirm_password" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email : </label>
                    <input type="email"   name="email"  placeholder="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
            
                <button type="submit"  name="submit" class="btn btn-primary">Submit</button>
            </form>
             <div>
                {% for message in messages %}
               <h3> {{message}} </h3>
               {% endfor %}
            </div> 
        </div>
  </body>
  </html>
